<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Blocky Animal</title>
  </head>

  <body onload="main()">
    <canvas id="webgl" width="400" height="400">
    Please use a browser that supports "canvas"
    </canvas>
    <p>

    <p id="numdot"> XXX </p>

    <p>
    Head <input type="range" min="-20" max="20" value="0" class="slider" id="yellowSlide">
    Animation:
    <button type="button" id="animationYellowOnButton">ON</button>
    <button type="button" id="animationYellowOffButton">OFF</button>
    <p>
    Left Upper Arm <input type="range" min="-180" max="15" value="-180" class="slider" id="magentaSlide">
    Animation:
    <button type="button" id="animationMagentaOnButton">ON</button>
    <button type="button" id="animationMagentaOffButton">OFF</button>

    <p>
    Left Lower Arm <input type="range" min="0" max="90" value="0" class="slider" id="leftArmLowerSlide">
    Animation:
    <button type="button" id="animationLeftArmLowerOnButton">ON</button>
    <button type="button" id="animationLeftArmLowerOffButton">OFF</button>
    <p>
    Left Hand <input type="range" min="-20" max="20" value="0" class="slider" id="leftHandSlide">
    Animation:
    <button type="button" id="animationLeftHandOnButton">ON</button>
    <button type="button" id="animationLeftHandOffButton">OFF</button>
    <p>
    Right Upper Arm <input type="range" min="-180" max="15" value="0" class="slider" id="rightArmUpperSlide">
    Animation:
    <button type="button" id="animationRightArmUpperOnButton">ON</button>
    <button type="button" id="animationRightArmUpperOffButton">OFF</button>
    <p>
    Right Lower Arm <input type="range" min="0" max="90" value="0" class="slider" id="rightArmLowerSlide">
    Animation:
    <button type="button" id="animationRightArmLowerOnButton">ON</button>
    <button type="button" id="animationRightArmLowerOffButton">OFF</button>
    <p>
    Right Hand <input type="range" min="-20" max="20" value="0" class="slider" id="rightHandSlide">
    Animation:
    <button type="button" id="animationRightHandOnButton">ON</button>
    <button type="button" id="animationRightHandOffButton">OFF</button>
    <p>
    Right Leg <input type="range" min="-240" max="-120" value="-180" class="slider" id="rightLegSlide">
    Animation:
    <button type="button" id="animationRightLegOnButton">ON</button>
    <button type="button" id="animationRightLegOffButton">OFF</button>
    <p>
    Left Leg <input type="range" min="-240" max="-120" value="-180" class="slider" id="leftLegSlide">
    Animation:
    <button type="button" id="animationLeftLegOnButton">ON</button>
    <button type="button" id="animationLeftLegOffButton">OFF</button>
    <p>
    Camera Angle <input type="range" min="-90" max="90" value="5" class="slider" id="angleSlide">
    <p>

    <script src="../lib/webgl-utils.js"></script>
    <script src="../lib/webgl-debug.js"></script>
    <script src="../lib/cuon-utils.js"></script>
    <script src="../lib/cuon-matrix.js"></script>
    <script src="Triangle.js"></script>
    <script src="Points.js"></script>
    <script src="Circle.js"></script>
    <script src="Cube.js"></script>
    <script src="Cylinder.js"></script>
    <script src="BlockyAnimal.js"></script>
  </body>
</html>
